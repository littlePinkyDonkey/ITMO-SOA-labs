<h1 mat-dialog-title>{{dialogTitle}}</h1>

<mat-table [dataSource]="teamsList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.teamId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.teamName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="size">
        <mat-header-cell *matHeaderCellDef> Size </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.teamSize}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cave">
        <mat-header-cell *matHeaderCellDef> Cave Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startCave}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
</div>
